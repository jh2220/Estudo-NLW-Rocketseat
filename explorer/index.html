<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./src/img/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./src/img/plus.svg" />
        <div>Registrar meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="pizza">🍕</div>
        <div class="habit" data-name="fries">🍟</div>
        <div class="habit" data-name="hamburguer">🍔</div>
        <div class="habit" data-name="procastinate">💬</div>
        <div class="habit" data-name="videogame">🎮</div>
        <div class="habit" data-name="hide">👁‍🗨</div>
        <div class="habit" data-name="overSleep">💤</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="./src/js/nlswSetup.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
