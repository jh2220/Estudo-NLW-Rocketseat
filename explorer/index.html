<html lang="pt-br">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/style.css" />

  <body>
    <header>
      <img src="./src/img/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="./src/img/plus.svg" />
        Registrar meu dia
      </button>
    </header>

    <form>
      <div class="habits">

      </div>

      <div class="days">
        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="pizza" />

          <input type="checkbox" name="hamburguer" />
        </div>
      </div>

      <div class="days">
        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="pizza" />

          <input type="checkbox" name="hamburguer" />
        </div>
      </div>
    </form>
  </body>
